<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./src/main.js" type="module"></script>
    <script src="./src/router.js" type="module"></script>
</head>
<body>
<button class="tablink" id="datecalc_page_btn">Калькулятор дат</button>
<button class="tablink" id="timer_page_btn">Таймер</button>
<div id="DateCalcPage" class="tabcontent">
    <form id="datecalc">
        <h3>Калькулятор дат</h3> <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate"/>
    </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate"/>
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
</div>
<div id="TimerPage" class="tabcontent">
    <h3>Таймер</h3>
    <form onsubmit='return false'>
        <input id="app-time" type="time" name="app-time" step="2" required/>
        <div class="control">
            <button type="submit" id="timer_start">Старт</button>
            <button id="timer_stop">Стоп</button>
            <button id="timer_reset">Сброс</button>
        </div>
    </form>
</div>
</body>
</html>
